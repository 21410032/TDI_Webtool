{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="accountsbox">
    <form method="POST">
        {% csrf_token %}


        <div class="accounts-head">
            <h2>Are you sure, you want to Log Out?</h2>
        </div>
        <button type="submit" class="btn btn-primary">Log Out</button><br>

    </form>
</div>

{% else %}
<div class="accountsbox">
    <div class="accounts-head">
        <h2>You are already logged out.</h2>
    </div>
    <p>Click Here to <a href="{% url 'login' %}">login</a></p>
</div>
{% endif %}

<style>
    /* style.css */

/* Body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
}

/* Container styles */
.accountsbox {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Header styles */
.accounts-head {
    text-align: center;
    margin-bottom: 20px;
}

/* Button styles */
.btn-primary {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Link styles */
a {
    color: #007bff;
}

/* Paragraph styles */
p {
    margin-top: 10px;
    margin-bottom: 20px;
}

/* Responsive styles */
@media (max-width: 768px) {
    .accountsbox {
        max-width: 100%;
    }
}

</style>
{% endblock content %}
